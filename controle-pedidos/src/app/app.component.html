<h1 class="text-center my-5">Controle de Pedidos</h1>

<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-auto">
      <app-pedidos-contador [novoPedido]="novoPedido"></app-pedidos-contador>
    </div>
    <div class="col d-flex flex-column align-items-center">
      <div class="alert alert-primary" role="alert" style="width: 1260px;" *ngIf="pedidoAdicionado">
        Pedido adicionado!
      </div>
      <div class="p-3" [hidden]="!abrirNovoPedidoForm">
        <app-pedidos-form (novoPedido)="novoPedidoCriado($event)"></app-pedidos-form>
      </div>
      <div class="p-3" [hidden]="abrirNovoPedidoForm">
        <app-pedido-detalhe (novoPedidoForm)="abrirFormNovoPedido()" [pedido]="pedidoDetalhe"></app-pedido-detalhe>
      </div>
    </div>
  </div>

  <div class="row no-gutters mt-5">
    <div class="col d-flex justify-content-center">
      <app-pedidos [pedidos]="pedidos" 
                   (statusPedidoAlterado)="statusPedidoAlterado($event)"
                   (pedidoDetalhe)="botaoDetalhePedidoClicado($event)"></app-pedidos>
    </div>
  </div>
</div>
