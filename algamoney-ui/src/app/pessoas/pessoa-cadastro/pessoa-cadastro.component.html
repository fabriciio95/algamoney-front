<div class="container">

  <form #ngForm="ngForm" autocomplete="off" (ngSubmit)="salvar()">
      <div class="grid">

        <div class="col-12">
          <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
        </div>

        <div class="col-12 p-fluid">
          <label>Nome</label>

          <input type="text" pInputText [(ngModel)]="pessoa.nome" name="nome" required minlength="5" #nome="ngModel">

          <app-message [control]="nome.control" error="required" text="Informe o nome"></app-message>

          <app-message [control]="nome.control" error="minlength" text="Mínimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres"></app-message>
        </div>

        <div class="col-12 md:col-9 p-fluid">
          <label>Logradouro</label>

          <input type="text" pInputText [(ngModel)]="pessoa.endereco.logradouro" name="logradouro" required #logradouro="ngModel">

          <app-message [control]="logradouro.control" error="required" text="Informe o logradouro"></app-message>
        </div>

        <div class="col-12 md:col-3 p-fluid">
            <label>Número</label>

            <input type="text" pInputText [(ngModel)]="pessoa.endereco.numero" name="numero" required #numero="ngModel">

           <app-message [control]="numero.control" error="required" text="Informe o número"></app-message>
        </div>

        <div class="col-12 md:col-4 p-fluid">
          <label>Complemento</label>

          <input type="text" pInputText [(ngModel)]="pessoa.endereco.complemento" name="complemento">
        </div>

        <div class="col-12 md:col-4 p-fluid">
          <label>Bairro</label>

          <input type="text" pInputText [(ngModel)]="pessoa.endereco.bairro" name="bairro" required #bairro="ngModel">

          <app-message [control]="bairro.control" error="required" text="Informe o bairro"></app-message>
        </div>

        <div class="col-12 md:col-4 p-fluid">
          <label>CEP</label>

          <p-inputMask mask="99.999-999" [(ngModel)]="pessoa.endereco.cep" name="cep" [required]="true" #cep="ngModel"></p-inputMask>

          <app-message [control]="cep.control" error="required" text="Informe o CEP"></app-message>
        </div>

        <div class="col-12 md:col-6 p-fluid">
          <label>Cidade</label>

          <input type="text" pInputText [(ngModel)]="pessoa.endereco.cidade" name="cidade" required #cidade="ngModel">

          <app-message [control]="cidade.control" error="required" text="Informe a cidade"></app-message>
        </div>

        <div class="col-12 md:col-6 p-fluid">
          <label>Estado</label>

          <input type="text" pInputText [(ngModel)]="pessoa.endereco.estado" name="estado" required #estado="ngModel">

         <app-message [control]="estado.control" error="required" text="Informe o estado"></app-message>
        </div>

        <div class="col-12">
            <p-panel header="Contatos">

              <div class="grid">

                <div class="col-12">
                  <button pButton label="Novo" icon="pi pi-plus" type="button" class="p-button-raised p-button-text" (click)="prepararNovoContato()"></button>
                </div>

                <div class="col-12">

                  <p-table [value]="pessoa.contatos" [responsive]="true">

                    <ng-template pTemplate="header">
                        <tr>
                          <th>Nome</th>
                          <th>E-mail</th>
                          <th>Telefone</th>
                          <th class="col-acoes-header"></th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">

                      <tr>
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.email }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td class="col-acoes">
                            <button pButton icon="pi pi-pencil" type="button" pTooltip="Editar" tooltipPosition="top" (click)="prepararEdicaoContato(contato, rowIndex)"></button>

                            <button pButton icon="pi pi-trash" type="button" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                      </tr>

                    </ng-template>

                    <ng-template pTemplate="emptymessage">
                      <tr>
                        <td colspan="4">Nenhum contato cadastrado</td>
                      </tr>
                    </ng-template>

                  </p-table>

                </div>

              </div>

            </p-panel>
        </div>

        <div class="col-12">
            <button type="submit" pButton label="Salvar" [disabled]="ngForm.invalid"></button>
            <button type="button" pButton class="p-button-info" label="Nova" (click)="nova(ngForm)"></button>
            <a href="javascript:;" routerLink="/pessoas">Voltar para a pesquisa</a>
        </div>

      </div>
  </form>
</div>


<p-dialog header="Novo Contato" [(visible)]="exibindoFormularioContato" [modal]="true" *ngIf="contato" [style]="{ width: '70vw' }">

  <form #frmContato="ngForm" (submit)="confirmarContato(frmContato)">

    <div class="col-12 p-fluid">

      <label>Nome</label>
      <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel" />

      <app-message [control]="contatoNome.control" error="required" text="Informe o  nome"></app-message>

    </div>

    <div class="col-12 p-fluid">

      <label>E-mail</label>
      <input pInputText type="email" name="email" required email [(ngModel)]="contato.email" #contatoEmail="ngModel">

      <app-message [control]="contatoEmail.control" error="required" text="Informe o e-mail"></app-message>
      <app-message [control]="contatoEmail.control" error="email" text="Informe um e-mail válido"></app-message>

    </div>

    <div class="col-12 p-fluid">
      <label>Telefone</label>
      <p-inputMask name="telefone" [(ngModel)]="contato.telefone" mask="(99) 99999-999?9" ></p-inputMask>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="confirmar" [disabled]="frmContato.invalid"></button>
    </div>

  </form>


</p-dialog>
