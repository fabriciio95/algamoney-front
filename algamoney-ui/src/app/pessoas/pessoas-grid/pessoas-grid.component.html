<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">

  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th class="col-acoes-header"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="p-column-title">Nome</span>
        {{ pessoa.nome }}
      </td>
      <td>
        <span class="p-column-title">Cidade</span>
        {{ pessoa.cidade }}
      </td>
      <td>
        <span class="p-column-title">Estado</span>
        {{ pessoa.estado }}
      </td>
      <td>
        <span class="p-column-title">Status</span>
        <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" class="col-status-data">
          {{ pessoa.ativo ? 'Ativo' : 'Inativo'}}
        </a>
      </td>
      <td class="col-acoes">
        <div style="text-align: center;">
           <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" ></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptyMessage">
      <tr>
        <td colspan="5">
          Nenhuma pessoa encontrada
        </td>
      </tr>
  </ng-template>
</p-table>
